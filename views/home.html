
<!-- views/Home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Page.</title>
  <style>
    /* Beautiful simple CSS */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8.5px);
      -webkit-backdrop-filter: blur(8.5px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    a {
      display: inline-block;
      margin: 10px 20px;
      padding: 15px 30px;
      text-decoration: none;
      color: #000dff;
      font-weight: 600;
      background: #fff;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0, 13, 255, 0.4);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background-color: #000dff;
      color: #fff;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Home Page.</h1>
    <a href="/item">Go to Items</a>
    <a href="/admin">Go to Admin Panel</a>    
    <a href="/sales-history">Go to Sales History</a>
    <a href="/prediction">Go to Prediction </a>


  </div>
</body>
</html>
